
name = "pkgxx"
sources = ["git+https://github.com/Lukc/pkgxx.moon -> pkgxx"]
dirname = "pkgxx"

summary = "Modular and extensible packages builder."
url = "https://github.com/Lukc/pkgxx.moon"

options = ["no-arch"]

# This is still a theoretical list. Per-distro dependencies are not being
# provided, for now.
dependencies = [
	"moonscript",
	"lua-argparse",
	"luafilesystem",
	"lua-toml"
]

# The format (and existence) of “build-dependencies”.
build-dependencies = [
	"build.zsh"
]

[os.Debian]
dependencies = [
	"moonscript",
	"lua-argparse",
	"lua-filesystem",
	"lua-toml"
]

[os.Fedora]
dependencies = [
	"lua-moonscript",
	"lua-argparse",
	"lua-filesystem",
	"lua-toml"
]

